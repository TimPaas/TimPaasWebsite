<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>CV Tim Paas</title>
        <link rel="stylesheet" href="stylesheets/loginStyle.css">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
    </head>

<body>
  <img class="border-top-left" src="images/Border-Top-Left.jpg">
  <img class="border-bottom-right" src="images/Border-Bottom-Right.jpg">
  <div class="loginLabelDiv">
    <label class="loginLabel"><h1><b>Login</b></h1></label>
  </div>
    <form action="index.html" method="post">


      
        <div class="container">
          <input type="email" placeholder="Enter Email adress" name="email" required>
          <input type="password" placeholder="Enter Password" name="psw" required>
      
          <button class="loginButton" type="submit">Login</button>
        </div>
      
        <div class="container">
          <label class="signUpLabel">No account? No problem!</label>
          <a href="SignUp.html">
            <button type="button" class="signUpButton">Sign up</button>
          </a>
          <a href="index.html">
          <button type="button" class="cancelbtn" >Cancel</button>
        </a>
          <span class="psw">Forgot <a href="#">password?</a></span>
        </div>
      </form> 
      <a href="login.html">
        <div class="TDObject" id="3DObject" tabindex="0"></div>
        <script type="module" src="3dObjectLogic.js"></script>
    </a>
      
</body>
</html>
